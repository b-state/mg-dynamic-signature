services:
  app:
    build: .
    image: mg-dynamic-signature:latest
    restart: unless-stopped
    platform: linux/amd64
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3001}
    volumes:
      - ./log:/app/log
    ports:
      - ${PORT:-3001}:${PORT:-3001}
